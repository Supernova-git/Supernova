        <p class="text-white">Want to find out how Supernova can solve problems specific to your business? Let's talk.</p>

<section style="padding: 40px 0px;">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-8" style="padding-top: 20px; padding-bottom: 20px">
        <div class="row" style="box-shadow: 0 5px 18px 3px rgba(0,0,0,.1);">
          <div class="col-12">
            <h3 style="padding: 20px 0px;">Contact Us</h3>
          </div>
          <form class="col-12" action="mailto:supernovamarketing55@gmail.com" method="post" enctype="text/plain" class="needs-validation">
            <div class="row">
              <div class="form-group col-6">
                <label for="Fname">First Name <span class="color-red">*</span></label>
                <input type="text" class="form-control" id="Fname" name="firstname" required>
              </div>
              <div class="form-group col-6">
                <label for="Lname">Last Name <span class="color-red">*</span></label>
                <input type="text" class="form-control" id="Lname" name="lastname" required>
              </div>
              <div class="form-group col-6">
                <label for="email">Email Address <span class="color-red">*</span></label>
                <input type="email" class="form-control" placeholder="Enter email" id="email" required>
              </div>
              <div class="form-group col-6">
                <label for="phone">Phone Number</label>
                <input type="number" class="form-control" id="phone" name="phone">
              </div>
              <div class="form-group col-12">
                <label for="comment">Your Message <span class="color-red">*</span></label>
                <textarea class="form-control" rows="5" id="comment" required></textarea>
              </div>
              <div class="form-group col-12 text-center">
                  <button type="submit" class="btn btn-warning">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
