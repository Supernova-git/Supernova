              </div>
              <div class="form-group col-6">
                <label for="Lname">Last Name <span class="color-red">*</span></label>
                <input type="text" class="form-control" id="Lname" name="lastname" required>
              </div>
              <div class="form-group col-6">
                <label for="email">Business Email Address <span class="color-red">*</span></label>
                <input type="email" class="form-control" placeholder="Enter email" id="email" required>
              </div>
              <div class="form-group col-6">
                <label for="phone">Phone Number</label>
                <input type="number" class="form-control" id="phone" name="phone">
              </div>
              <div class="form-group col-12">
                <label for="comment">Your Message <span class="color-red">*</span></label>
                <textarea class="form-control" rows="5" id="comment" required></textarea>
              </div>
              <div class="form-group col-12 text-center">
                  <button type="submit" class="btn btn-warning">Submit</button>
              </div>
            </div>
          </form>
